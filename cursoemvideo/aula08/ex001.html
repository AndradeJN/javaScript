    <title>Operadores relacionais</title>
</head>
<body>
    
</body>
    <script>

        //Operadores relacionais

        var a = 8
        var b = 8
        var c = '8'

        a > b   >> false     // a aior que b
        a < b   >> false    // a menor que b
        a >= b  >> true    // a maior ou igual b
        a <= b  >> true   // a menor ou igual b
        a == b  >> true      // a exatamente ihual b
        a != b  >> false    // a diferente de b
        a == c  >> true    // a igual a c
        a === c >> false  // a igual em valor e tipo a c

    </script>
</html>
