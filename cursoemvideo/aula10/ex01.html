
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: tomato;
            color: white;
            font-size: 18pt;
        }
        input {
            width: 100px;
        }
    </style>
</head>
<body>
    <p>Somando Valores</p>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">
    </div>

    <script>
        function somar() {
            var num1 = document.getElementById('txtn1')
            var num2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')

            value1 = Number.parseInt(num1.value)
            value2 = Number.parseInt(num2.value) 

            var soma = value1 + value2

            res.innerHTML = `<p><strong>A soma entre de ${value1} + ${value2} Ã© igual a:</strong> ${soma} </p>`
        }
    </script>
</body>
</html>
