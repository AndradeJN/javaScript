<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: rgb(0, 87, 4);
            color: white;
            font: normal 15pt Arial;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Estudando a DOM</h1>
    <p id="result">Aqui vai o resultado</p>
    <p>Aprendendo a usar a arvor <strong>DOM</strong> com JavaScript!</p>
    <div class="result">Clique em min</div>

    <script>
        /**
        * Arvore DOM
        *  
        *                           window
        *             
        *              /              |                 \
        *          location        document         history
        *                             |
        *                            html
        *                   /                   \
        *                head                  body
        *           /      |
        *        meta    title                  
        *                                /   /  |   \       
        *                              h1   p  p   div
        *                                      |
        *                                   strong
        *
        * Seletores
        * 
        * por Marca - getElementsByTagName()
        * por ID - getElementsById()
        * por Nome - getElementsByName()
        * por Classe - getElementsByClass()
        * por Seletor - querySelector() querySelectorAll()
        **/

        const p1 = document.getElementsByTagName('p')[1]
        const id = document.getElementById('result')
        const div2 = window.document.querySelector('div.result')

        document.write(`<p>O texto no paragrafo selecionado é: ${p1.innerHTML}</p></br>`)
        document.write(`O texto elecionado por ID é: ${id.innerHTML}`)
        
        document.write(`<p>O texto na div selecionada é: ${div2.innerText}</p>`)

    </script>
</body>
</html>
