<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: tomato;
            color: white;
            font: normal 16pt arial;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt('Escreva o seu nome: ')
        var salario = window.prompt('Escerva um valor ente acima de 1000: ')

        document.write(`Olá <strong>${name.toUpperCase()}</strong>, seu nome tem: ${name.length} letras</br>`)
        document.write(`Você merece <strong>${Intl.NumberFormat('pt-BR', {style: 'currency', currency: 'BRL'}).format(salario)} </strong>de salário`)
        
    </script>
</body>
</html>
